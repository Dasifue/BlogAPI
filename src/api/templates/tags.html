{% extends 'base.html' %}
{% block content %}
<h3>Теги</h3>
{% for tag in tags %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{tag}}</h5>
      <a href= "{% url 'api:posts_with_tag' tag_id=tag.id %}" class="btn btn-primary">Posts with this tag</a>
      <a href= "{% url 'api:delete_tag' tag_id=tag.id %}" class="btn btn-primary" style="background-color: red; border-color: red;">Delete</a>
    </div>
  </div>
  <p></p>
{% endfor %}
{% endblock %}
